<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with MDL">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Johanna Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css" />
    <title>My second webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">More Material Design Lite Components</span>
        </div>
      </header>
      <!-- Simple list -->
      <style>
        .demo-list-item {
          width: 300px;
        }
      </style>
      <ul class="demo-list-item mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">✅</i>
            Milk
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">✅n</i>
            Tea
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">✅</i>
            Coffee
          </span>
        </li>
      </ul>
      <!-- Default Slider -->
      <input class="mdl-slider mdl-js-slider" type="range"
        min="0" max="10" value="1" tabindex="0">
    </div>
  </body>
</html>
